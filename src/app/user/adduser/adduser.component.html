<div class="card text-center">

  <div class="card-header">
    <span  class= " glyphicon glyphicon-chevron-left"></span>
    用户编辑
  </div>
  <div class="card-body">
    <form >
      <input  [(ngModel)]="user.username"  name="username"  class="form-control form-control-lg martop"
              type="text" placeholder="用户名">
      <input  [(ngModel)]="user.upwd"  name="upwd"  class="form-control form-control-lg martop"
              type="text" placeholder="密码">
      <input  [(ngModel)]="user.umobile"  name="umobile"  class="form-control form-control-lg martop"
              type="text" placeholder="手机">
      <input  [(ngModel)]="user.udiscounts"  name="udiscounts"  class="form-control form-control-lg martop"
              type="text" placeholder="积分">
      <input  [(ngModel)]="user.ugrade"  name="ugrade"  class="form-control form-control-lg martop"
              type="text" placeholder="等级">
      <input  [(ngModel)]="user.uaddress"  name="uaddress"  class="form-control form-control-lg martop"
              type="text" placeholder="地址">

      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" (change)="onFileChanged($event)">
          <label class="custom-file-label"  >选择图片</label>
        </div>
        <div class="input-group-append">
          <button class="input-group-text" (click)="onUpload()" >上传</button>
        </div>
      </div>

    </form>

    <div >
      <button class="btn btn-primary" (click)="save(user)">提交</button>
      <button class="btn btn-danger" (click)="reset()" >重置</button>
    </div>

  </div>
