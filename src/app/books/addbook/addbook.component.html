<div class="card text-center">

  <div class="card-header">
    <span  class= " glyphicon glyphicon-chevron-left"></span>
    小说类编辑
  </div>
  <div class="card-body">
    <form >
      <input  [(ngModel)]="book.bname" name="bname" class="form-control form-control-lg martop" type="text"
              placeholder="书名">
      <input  [(ngModel)]="book.bintro" name="bintro"  class="form-control form-control-lg martop" type="text"
              placeholder="简介">

      <div class="input-group mb-3 input-group-lg">
        <div class="custom-file ">
          <input type="file" class="custom-file-input input-group-lg" id="inputGroupFile02">
          <label class="custom-file-label input-group-lg" for="inputGroupFile02"
                 aria-describedby="inputGroupFileAddon02">
            选择封面图片
          </label>
        </div>
        <div class="input-group-append">
          <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
        </div>
      </div>

      <!-- [ngModel]="book.btype" name="btype" -->
      <div class="input-group mb-3">
        <select [hidden] = "novelishidden" (change)="onchange($event.target.value)" class="custom-select"  id="inputGroupSelect02">
          <option selected>{{book.btype}}</option>
          <option value="0">古典小说</option>
          <option value="2">侦探,推理,悬疑小说</option>
          <option value="3">武侠小说</option>
          <option value="4">科幻小说</option>
          <option value="5">其他</option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text"
                 placeholder="类型" for="inputGroupSelect02">选择</label>
        </div>

      </div>
      
      <div class="input-group mb-3">
          <select [hidden] = "textbookadd" (change)="onchange($event.target.value)" class="custom-select"  id="inputGroupSelect02">
            <option selected>{{book.btype}}</option>
            <option value="0">财务会计教育</option>
            <option value="2">广告学</option>
            <option value="3">公共事业管理</option>
            <option value="4">工商管理类</option>
            <option value="5">汉语言文学</option>
            <option value="6">汉语国际教育</option>
            <option value="7">计算机类</option>
            <option value="8">旅游管理</option>
            <option value="9">老挝语</option>
            <option value="10">秘书学</option>
            <option value="11">市场营销</option>
            <option value="12">人力资源管理</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text"
                   placeholder="类型" for="inputGroupSelect02">选择</label>
          </div>
  
        </div>
        <!-- <div class="input-group mb-3">
           <input [ngModel]="book.btype" name="btype" type="text" class="form-control form-control-lg martop"
           placeholder="请输入类型">
    
        </div> -->

      <input  [(ngModel)]="book.bauthor" name="bauthor" class="form-control form-control-lg martop" type="text"
              placeholder="作者">
      <input  [(ngModel)]="book.bversion" name="bversion" class="form-control form-control-lg martop" type="text"
              placeholder="版本号">
      <input  [(ngModel)]="book.boldcost" name="boldcost" class="form-control form-control-lg martop" type="text"
              placeholder="原件">
      <input  [(ngModel)]="book.bnewcost" name="bnewcost" class="form-control form-control-lg martop" type="text"
              placeholder="现价">
      <input  [(ngModel)]="book.bstar" name="bstar"  class="form-control form-control-lg martop" type="text"
              placeholder="推荐星数">

    </form>

    <div >
      <button class="btn btn-primary" (click)="save(book)">提交</button>
      <button class="btn btn-danger" (click)="reset()" >重置</button>
    </div>

  </div>

  <div class="card-footer text-muted">
    admin
  </div>
</div>
