<div class="container">
  <div class="row">
    <div class=" col-md-4 " style="background: #0f74a8">
      <img [src]="product.himage" width="90%" height="auto" alt="图片加载失败！">
    </div>
    <div class="  col-md-8" style="background: #2e9ad0">
      <h4>
        {{product.hname}}
      </h4>
      <span style="font-size: 12px">{{product.hstar}}</span>
      <div class="row">
        <span style="width: 100%;">原价：￥**元</span>
        现价：<span style="width:80%; color: red;font-size: large">￥{{product.hcost}}元</span>
      </div>
      <br>
      <button class="btn btn-danger"> 购买</button>
      <button class="btn btn-primary"> 加入购物车</button>
      <br>
     <br>
      <div class="rounded" >
        <span > 简介</span>
        <hr>
        <p>
          {{product.hintro}}
        </p>
      </div>
    </div>
  </div>
</div>
