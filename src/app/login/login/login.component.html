<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6" style="border: 1px solid red;">

      <form #loginf="ngForm">
        <div class="form-group">
          <input [(ngModel)]=" u.username" name="username" type="email" class="form-control martop" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="用户名">
        </div>
        <div class="form-group">
          <input [(ngModel)]="u.upwd" name="upwd" type="password" class="form-control" id="exampleInputPassword1"
                 placeholder="密码">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" >记住密码</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(u.username, u.upwd)">登录</button>
        <button type="button" (click)="toRegister()" class="btn btn-primary">注册</button>
      </form>
    </div>

  </div>
</div>
