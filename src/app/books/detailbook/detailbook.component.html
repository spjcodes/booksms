<div class="container">
  <div class="row">
    <div class=" col-md-4 " style="background: #0f74a8;">
        <img  style="padding-top:18px;width: 90%;margin-left:5%;margin-right:5%;" [src]="book.bimage" width="90%" height="auto" alt="图片加载失败！">
    </div>
    <div class="  col-md-8" style="background: #2e9ad0">
      <h4>
        {{book.bname}}
      </h4>

      <div class="row">
        <span style="font-size: 12px;width:100%;height: 30px;">{{book.bauthor}}</span>
        <span> 版本:{{book.bversion}}</span>
      </div>
      <div class="row">
        <span style="width: 100%;">原价：￥{{book.boldcost}}元</span>
        现价：<span style="width:80%; color: red;font-size: large">￥{{book.bnewcost}}元</span>
      </div>
      <br>
      <button class="btn btn-danger"> 购买</button>
      <button class="btn btn-primary"> 加入购物车</button>
      <br>
      <br>
      <div class="rounded" >
        <span > 简介</span>
        <hr>
        <div [innerHTML]="book.bintro| tohtml"></div>
      </div>
    </div>
  </div>
</div>
