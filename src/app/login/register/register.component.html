<div class="container" style="border: 1px solid red;width: 80%;">

  <form >
    <input  [(ngModel)]="u.username"  name="username" class="form-control martop" type="text"
           placeholder="用户名" >
    <div ngModelGroup="passwordGroup">
      <input  [(ngModel)]="u.upwd"  name="upwd" class="form-control martop" type="text"
             placeholder="密码">
      <input name="pconfirm" class="form-control martop" type="text"
             placeholder="确认密码">
    </div>
    <input [(ngModel)]="u.umobile" name="umobile" class="form-control martop" type="text"
           placeholder="手机号">
    <input [(ngModel)]="u.uaddress" name="uaddress" class="form-control martop" type="text"
           placeholder="地址">
  </form>

  <div class="row justify-content-md-center">
    <div class="col-2">
      <button class="btn btn-primary" (click)="onRegiest(u)">注册</button>
    </div>
  </div>
</div>
